<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cover</title>
    <link
      href="https://fonts.font.im/css?family=Luckiest+Guy"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="content">
      <h1>
        <span class="capital">D</span>
        <span>r</span>
        <span>e</span>
        <span>s</span>
        <span>s</span>
        <span class="capital">U</span>
        <span>s</span>
        <span class="capital">U</span>
        <span>p</span>
      </h1>
      <h2>
        <span class="capital">C</span>
        <span>l</span>
        <span>a</span>
        <span>s</span>
        <span>s</span>
        <span class="capital">C</span>
        <span>h</span>
        <span>i</span>
        <span>c</span>
      </h2>
    </div>
    <button class="start-btn hover:bg-blue-600 active:bg-blue-700">
      Play!
    </button>
    <script>
      var spans = document.getElementsByTagName("span");

      function doSetTimeout(i) {
        setTimeout(function () {
          spans[i].classList += " animate-in";
        }, 120 * i);
      }
      const button = document.querySelector(".start-btn");
      window.addEventListener("load", function () {
        for (var i = 0; i < spans.length; i++) {
          doSetTimeout(i);
        }

        setTimeout(() => {
          button.style.opacity = 1;
          button.classList.add("animate-bounce");
          setTimeout(() => {
            button.classList.remove("animate-bounce");
          }, 2000); // Bouncing effect lasts 2 seconds
        }, 120 * spans.length);
      });

      button.addEventListener("click", function () {
        window.location.href = "./game.html";
      });
    </script>
  </body>
</html>
